<!-- Page Content -->
<div class="section" ng-controller="QuestionBankCtrl">   
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3">
            </div>
            <div class="col-lg-6 col-md-6">
                <input typeof="text" class="form-control" placeholder="search" ng-model="globalSearch.$">
            </div>
        </div>
        <div class="code" ng-repeat="tuple in data | filter:globalSearch">
            <div class="row">
                <div class="col-lg-11 col-sm-5">
                    <b>Question : {{tuple.question}}</b>
                </div>
                <div class="col-lg-1 col-sm-1">
                    <button type="button" class="btn btn-info">{{tuple.tag | uppercase}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                   
                    <p>Answer :{{tuple.answer}}</p>
                    <hr />
                </div>
            </div>
        </div>
    </div>          
</div>
<!-- /.container -->
